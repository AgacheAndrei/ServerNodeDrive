<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Log Entry</title>
</head>
<body>

<h1>Add Log Entry</h1>

<form id="logForm">
  <label for="warning">Warning:</label>
  <input type="text" id="warning" name="warning" required>

  <br>

  <label for="description">Description:</label>
  <textarea id="description" name="description" required></textarea>

  <br>

  <button type="submit">Add Log Entry</button>
</form>

<script>
document.getElementById('logForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const warning = document.getElementById('warning').value;
  const description = document.getElementById('description').value;

  // Make a POST request using fetch
  fetch('http://localhost:4090/log', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      warning: warning,
      description: description,
    }),
  })
  .then(response => response.json())
  .then(data => {
    console.log('Success:', data);
    alert('Log entry added successfully!');
  })
  .catch(error => {
    console.error('Error:', error);
    alert('Error adding log entry. Check the console for details.');
  });
});
</script>

</body>
</html>
